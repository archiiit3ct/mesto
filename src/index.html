<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button__edit popup-edit__info-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
        
      </div>
    </div>
    <div class="places-list root__section">

    </div>

    <div class="popup popup-add">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form  class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название"  required minlength='2' maxlength='30'>
              <p class="popup__input-error error-name"></p>
              <div>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку"  required minlength='2' maxlength='230'>
              <p class="popup__input-error error-link"></p>
              <button type="submit" class="button popup__button" name="btn_save" >+</button>
            </div>
        </form>
      </div>
    </div>

    <div class="popup popup-edit">
      <div class="popup-edit__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup-edit__close">
        <h3 class="popup-edit__title">Редактировать профиль</h3>
        <form class="popup-edit__form popup__form" name="edit">
            <input id="nameInput" type="text" name="username"  class="popup-edit__input popup__input_type_name"  placeholder="Имя" required  minlength='2' maxlength='30'>
            <p class="popup__input-error error-name"></p>
            <div>
              <input id="jobInput" type="text" name="job" class="popup-edit__input popup__input_type_link-url"  placeholder="О себе" required  minlength='2' maxlength='30'>
              <p class="popup__input-error error-job"></p>
              <button type="submit"  class="button__edit popup-edit__button popup__button" name="btn_save">Сохранить</button>
          </div>
        </form>
      </div>
    </div>



    <div class="popup popup-bigpic">
      <div class="popup-bigpic__content" >
        <img src="<%=require('./images/close.svg').default%>"alt="" class="popup__close_big-pic">
      
      </div>
    </div>

    <div class="popup-alert">
      <div class="popup-alert__content" >
        <p>Операция прошла успешно</p>
      </div>
    </div>

  </div>

  <!-- <script src="script/Card.js"></script>
  <script src="script/CardList.js"></script>
  <script src="script/Popup.js"></script>
  <script src="script/FormValidator.js"></script>
  <script src="script/UserInfo.js"></script>
  <script src="script/Api.js"></script> -->
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
